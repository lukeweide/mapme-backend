services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: mapme-postgres
    environment:
      POSTGRES_DB: mapme
      POSTGRES_USER: mapme
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mapme"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mapme-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: mapme-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: mapme
      MINIO_ROOT_PASSWORD: dev_password
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"    # API
      - "9001:9001"    # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mapme-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/mapme
      DB_USER: mapme
      DB_PASSWORD: dev_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: mapme
      S3_SECRET_KEY: dev_password
      S3_BUCKET: mapme-photos
      PORT: 8080
      ENVIRONMENT: development
    volumes:
      - ../data:/app/data
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data: